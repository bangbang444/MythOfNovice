<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment::head}">
    </div>
    <title>SB Admin 2 - Dashboard</title>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{fragment::sidebar}">
        </ul>
        <!-- End of Sidebar -->

        <!-- start of Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                     th:insert="~{fragment :: topbar}">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->


                    <!-- 글자와 제출폼 관련 row -->
                    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                        <div class="container py-5">
                            <div class="row g-5">
                                <div class="col-lg-7">
                                    <div class="section-title position-relative pb-3 mb-5">
                                        <h1 class="mb-0">당신의 소중한 사람에게 보낼 선물의 정보를 입력해주세요</h1>
                                    </div>

                                    <p class="mb-4">해당 사이트는 Chat-GPT기반으로 여러분이 입력한 정보를 이용하여 최적의 결론을 이끌어냅니다!!! 블라블라</p>

                                </div>
                                <div class="col-lg-5">
                                    <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s" style="visibility: visible; animation-delay: 0.9s; animation-name: zoomIn;">
                                        <form th:object="${itemInfo}" method="post">
                                            <div class="row g-3">
                                                <div class="col-12">
                                                    <select class="form-control bg-light border-0" style="height: 55px;" th:field="*{gender}" required>
                                                        <option value="" selected="" th:text="#{submit.select.gender.comment}"></option>
                                                        <option value="male" th:text="#{submit.select.gender.male}"></option>
                                                        <option value="female" th:text="#{submit.select.gender.female}"></option>
                                                    </select>
                                                    <br>
                                                </div>

                                                <div class="col-12">
                                                    <input type="text" class="form-control bg-light border-0" placeholder="나이" required
                                                           th:placeholder="#{submit.input.age}" style="height: 55px;" th:field="*{age}" th:value=null>
                                                    <br>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" class="form-control bg-light border-0" placeholder="관계" required
                                                           th:placeholder="#{submit.input.relationship}" style="height: 55px;" th:field="*{relationship}">
                                                    <br>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" class="form-control bg-light border-0" placeholder="금액" required
                                                           th:placeholder="#{submit.input.price}" style="height: 55px;" th:field="*{price}">
                                                    <br>
                                                </div>
                                                <div class="col-12">
                                                    <textarea class="form-control bg-light border-0" rows="3" placeholder="상황"
                                                              th:placeholder="#{submit.textarea.situation}" th:field="*{situation}"></textarea>
                                                    <br>
                                                </div>
                                                <div class="col-12">
                                                    <textarea class="form-control bg-light border-0" rows="3" placeholder="카테고리"
                                                              th:placeholder="#{submit.textarea.category}" th:field="*{category}"></textarea>
                                                    <br>
                                                </div>
                                                <div class="col-12">
                                                    <textarea class="form-control bg-light border-0" rows="3" placeholder="옵션"
                                                              th:placeholder="#{submit.textarea.option}" th:field="*{option}"></textarea>
                                                    <br>
                                                </div>
                                                <div class="col-12">
                                                    <button class="btn btn-dark w-100 py-3" type="submit">Request A Quote</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white" th:insert="~{fragment::footer}">

            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>

    <!--start of javascript-->
    <th:block th:replace="~{fragment::javascript}">
    </th:block>
    <!--end of javascript-->

</body>
</html>
